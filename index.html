<html lang="en">
<head>

    <title>Weather Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="botcontainer">
    <div id="test" class="botbody">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="chatbot (1).png" alt="avatar" id="avatar">
                    <div class="status">
                        <span class="name">Chatbot</span>
                        <br>
                        <span class="online">online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh"></i></button>
                </div>
            </div>

            <div class="container">
                <div class="chat-window">
                    <p class="automsg">Bot : What are you looking for?</p>
                    <p class="selectbtn weatherbtn">Weather</p>
                    <p class="selectbtn timebtn">Time</p>
                    <div class="botmsg">
                    
                </div>
                    <div class="messages"></div>
                    
                    <form>
                        <input type="text" class="input" placeholder="Type your message..." disabled>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
            <div class="footer">
                <span>Made by Varun</span>
            </div>
        </div>
    </div>
    <div class="start-btn">
        <button class="start"></button>
        <span class="tooltiptext">Click me!!</span>
    </div>
    </div>

    <!-- js file  -->
    <script src="script.js"></script>
</body>
